{% extends "base.html" %}
{% block content %}

<form>
  <h2>Welcome to my BLOG!</h2>
{% for post in posts %}
  <div class="post">
    <div class="post-title"><a href='/blog/{{post.key().id()}}'>{{post.title}}</a></div>
    <pre class="post-body">{{post.post}}</pre>
 </div>
{% endfor %}

</form>

{% endblock %}
