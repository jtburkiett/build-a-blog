{% extends "base.html" %}
{% block content %}

<form>
  <h4>Previous Posts:</h4>
{% for post in posts %}
  <div class="post">
    <div class="post-title"><a href='/blog/{{post.key().id()}}'>{{post.title}}</a></div>
    <pre class="post-body">{{post.post}}</pre>
 </div>
{% endfor %}

<h3>Click <a href="/all">here</a> to view all past posts.</h3>
</form>

{% endblock %}
